<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - Portfólio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="css/common.css" rel="stylesheet">
    <style>
        :root {
            --border-color: #e1e4e8;
            --bg-gray: #f6f8fa;
            --link-color: #0366d6;
            --text-gray: #586069;
        }

        body {
            background-color: #f8f9fa;
            color: #24292e;
        }

        .profile-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .profile-header {
            display: flex;
            align-items: start;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 24px;
        }

        .profile-info h1 {
            font-size: 26px;
            line-height: 1.25;
            margin-bottom: 8px;
        }

        .profile-info .text-gray {
            color: var(--text-gray);
        }

        .stats-box {
            background: var(--bg-gray);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .stats-item {
            display: inline-flex;
            align-items: center;
            margin-right: 16px;
        }

        .stats-item i {
            margin-right: 8px;
            color: var(--text-gray);
        }

        .project-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        }

        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .project-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .project-header a {
            color: var(--link-color);
            text-decoration: none;
        }

        .project-header a:hover {
            text-decoration: underline;
        }

        .tag {
            display: inline-block;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 500;
            line-height: 22px;
            border: 1px solid transparent;
            border-radius: 2em;
            background-color: #0366d611;
            color: var(--link-color);
            margin: 0 4px 4px 0;
        }

        .skill-progress {
            height: 8px;
            border-radius: 4px;
        }

        .btn-add {
            color: var(--link-color);
            background-color: #f6f8fa;
            border-color: rgba(27, 31, 35, 0.15);
            box-shadow: 0 1px 0 rgba(27, 31, 35, 0.04);
        }

        .btn-add:hover {
            background-color: #f3f4f6;
            border-color: rgba(27, 31, 35, 0.15);
            color: #0969da;
        }

        .section-header {
            padding-bottom: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .skill-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .nav-tabs {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .nav-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-gray);
            padding: 8px 16px;
        }

        .nav-tabs .nav-link:hover {
            border-color: transparent;
            color: #24292e;
        }

        .nav-tabs .nav-link.active {
            color: #24292e;
            border-bottom: 2px solid #f9826c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="student-dashboard.html">Área do Aluno</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index-logado.html"><i class="bi bi-house"></i> Home</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="index-logado.html"><i class="bi bi-folder"></i> Projetos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <!-- Coluna do Perfil -->
            <div class="col-md-4">
                <div class="profile-section">
                    <div class="profile-header">
                        <img src="https://github.com/identicons/user.png" alt="Avatar" class="profile-avatar" id="userAvatar">
                        <div class="profile-info">
                            <h1 id="userName">Nome do Aluno</h1>
                            <p class="text-gray" id="userEmail">email@example.com</p>
                        </div>
                    </div>
                    <div class="stats-box">
                        <div class="stats-item">
                            <i class="bi bi-book"></i>
                            <span id="projectCount">0 projetos</span>
                        </div>
                        <div class="stats-item">
                            <i class="bi bi-star"></i>
                            <span id="skillCount">0 conhecimentos</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna Principal -->
            <div class="col-md-8">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#projects">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#conhecimentos">Conhecimentos</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Aba de Projetos -->
                    <div class="tab-pane fade show active" id="projects">
                        <div class="section-header d-flex justify-content-between align-items-center">
                            <h2>Meus Projetos</h2>
                            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                                <i class="bi bi-plus"></i> Novo projeto
                            </button>
                        </div>
                        <div id="projects-container">
                            <!-- Projetos serão preenchidos dinamicamente -->
                        </div>
                    </div>

                    <!-- Aba de Conhecimentos -->
                    <div class="tab-pane fade" id="conhecimentos">
                        <div class="section-header d-flex justify-content-between align-items-center">
                            <h2>Meus Conhecimentos</h2>
                            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addSkillModal">
                                <i class="bi bi-plus"></i> Adicionar conhecimento
                            </button>
                        </div>
                        <div id="skills-container">
                            <!-- Conhecimentos serão preenchidos dinamicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Projeto -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Projeto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="./routes/addproject.js" method="POST" id="addProjectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Nome do Projeto</label>
                            <input type="text" class="form-control" name="projectName" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Colaboradores do Projeto</label>
                            <input type="text" class="form-control" name="projectName" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectSummary" class="form-label">Resumo</label>
                            <textarea class="form-control" name="projectSummary" id="projectSummary" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectLink" class="form-label">Link do Projeto</label>
                            <input type="url" class="form-control" name="projectLink" id="projectLink" required 
                                   placeholder="https://github.com/username/project">
                        </div>
                        <div class="mb-3">
                            <label for="projectKeywords" class="form-label">Palavras-chave</label>
                            <select class="form-select" id="projectKeywords" multiple>
                                <!-- Opções serão preenchidas dinamicamente -->
                            </select>
                            <small class="text-muted">Pressione Ctrl para selecionar múltiplas palavras-chave</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addProject()">Criar projeto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Conhecimento -->
    <div class="modal fade" id="addSkillModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Conhecimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="./routes/addconhecimento.js" method="POST" id="addSkillForm">
                        <div class="mb-3">
                            <label for="skillSelect" class="form-label">Conhecimento</label>
                            <select class="form-select" name="skillSelect"id="skillSelect" required>
                                <!-- Opções serão preenchidas dinamicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="skillLevel" class="form-label">Nível de Conhecimento</label>
                            <input type="range" class="form-range" id="skillLevel" min="1" max="10" required>
                            <div class="d-flex justify-content-between">
                                <small>Iniciante</small>
                                <small>Intermediário</small>
                                <small>Avançado</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addSkill()">Adicionar conhecimento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cat Easter Egg -->
    <div class="cat-container">
        <div class="cat">
            <div class="cat-head">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
                <div class="cat-eye left"></div>
                <div class="cat-eye right"></div>
            </div>
            <div class="cat-body"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/student-dashboard.js"></script>
</body>
</html>
